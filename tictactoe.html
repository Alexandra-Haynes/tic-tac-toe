<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tic Tac Toe</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="tictactoeStyles.css" rel="stylesheet" />
    <script src="tictactoe.js" defer></script>
  </head>
  <body>
    <h1 id="game-title">
      <span id="tic">tic</span> . <span id="tac">tac</span> .
      <span id="toe">toe</span>
    </h1>
    <section class="board">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </section>
    <h2 id="game-over" style="display: none">game over!</h2>
    <h3 id="result"></h3>

    <button id="restart">restart game</button>
  </body>
</html>
